<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1b2a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        p.section-sub {
            text-align: center;
            color: #bbb;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background: #00b4d8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .messages {
            padding: 10px;
            background: green;
            color: #fff;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Me</h2>
    <p class="section-sub">Send me a message, and I will get back to you.</p>

    {% if messages %}
      {% for message in messages %}
        <div class="messages">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="id_name">Name</label>
        {{ form.name }}

        <label for="id_email">Email</label>
        {{ form.email }}

        <label for="id_message">Message</label>
        {{ form.message }}

        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
