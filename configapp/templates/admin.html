<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel â€” Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #0f1724;
      color: #fff;
      height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 40px;
      font-size: 22px;
      text-align: center;
      color: #60A5FA;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }
    .sidebar ul li {
      margin: 10px 0;
    }
    .sidebar ul li a {
      color: #cbd5e1;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .sidebar ul li a:hover {
      background: #1e293b;
      color: #fff;
    }

    /* Main content */
    .main {
      margin-left: 240px;
      padding: 30px;
      flex-grow: 1;
    }
    .main h1 {
      margin-bottom: 20px;
      color: #1e293b;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }
    .card h3 {
      margin-bottom: 15px;
      color: #2563eb;
    }

    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #374151;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #2563eb;
    }

    .btn {
      padding: 8px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #1e40af;
    }
    .btn-danger {
      background: #dc2626;
    }
    .btn-danger:hover {
      background: #b91c1c;
    }

    /* Table */
    .projects-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .projects-table th,
    .projects-table td {
      border: 1px solid #e5e7eb;
      padding: 12px 10px;
      text-align: left;
      font-size: 14px;
    }
    .projects-table th {
      background: #0f1724;
      color: white;
    }
    .projects-table tr:nth-child(even) {
      background: #f9fafb;
    }
    .projects-table a {
      color: #2563eb;
      text-decoration: none;
    }
    .projects-table a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main {
        margin-left: 200px;
      }
    }
    @media(max-width: 576px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="{% url 'projects_list'%}">Projects</a></li>
      <li><a href="{% url 'message_list'%}">Messages</a></li>
      <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
      <li><a href="{% url 'logout'%}">Logout</a></li>
      <li><a href="{% url 'add_projects'%}">Add projects</a></li>
    </ul>
  </div>
</body>
</html>
