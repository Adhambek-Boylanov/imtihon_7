<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1b263b;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 12px;
      background: #00b4d8;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0096c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Project</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">Save Project</button>
    </form>
  </div>
</body>
</html>
